<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CabinMate - Download Our App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo-section">
        <img src="logo.png" alt="CabinMate Logo" class="logo" />
        <h2 class="app-name">CabinMate</h2>
      </div>

      <h1 class="main-heading">Download Our App</h1>
      <p class="subtext">
        Cabinmate makes it easy to find and book quality cabins designed for focused work, study, 
        and collaboration. 
      </p>

      <div class="store-buttons">
        <a href="https://play.google.com/store/search?q=cabinmate&c=apps" class="store-btn google">
          <img src="Google_Play_Store_badge_EN.svg" alt="Google Play">
        </a>
        <a href="https://apps.apple.com/in/app/cabinmate-study-work-space/id6740771261" class="store-btn apple">
          <img src="download-on-the-app-store.svg" alt="App Store">
        </a>
      </div>
    </div>

    <div class="mockup">
      <div class="phone">
        <img src="phone-frame.svg" alt="Phone Frame" class="phone-frame">
        <div class="phone-screen">
          <h2>CabinMate</h2>
          <form class="login-form">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Log in</button>
            <a href="#" class="forgot">Forgot password?</a>
            <a href="#" class="signup">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
